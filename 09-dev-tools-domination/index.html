<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, i`m %s', 'ðŸ˜º');

    // Styled
    console.log('%cKILL', 'font-size:20px;color:#000;background:red;padding:0 5px;border-radius:5px;');

    // warning!
    console.warn('ATTENTION');

    // Error :|
    console.error('ALERT');

    // Info
    console.info('Sup sup buddy');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'p class dont have "ouch" class');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} - ${dog.age} years old`);
      console.log(`${dog.name} - ${dog.age * 7} dogs years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/navinweb')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>

</html>
